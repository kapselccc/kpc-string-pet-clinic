<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Vets list'">Vets List HTML</h1>
<table class = "table table-striped">
    <thead>
    <tr>
        <th style ="width: 150px;">ID</th>
        <th style ="width: 200px;">first name</th>
        <th style ="width: 120px;">last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Andrzej</td>
        <td th:text="${vet.lastName}">Kowalski</td>
    </tr>
    </tbody>
</table>
</body>
</html>
