<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Owners List'">Owners</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>first name</th>
        <th>last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Andrzej</td>
        <td th:text="${owner.lastName}">Kowalski</td>
    </tr>
    </tbody>
</table>
</body>
</html>
