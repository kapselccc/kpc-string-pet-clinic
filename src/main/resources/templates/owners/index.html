<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owers')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'Owners List'">Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style ="width: 150px;">ID</th>
        <th style ="width: 200px;">first name</th>
        <th style ="width: 120px;">last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Andrzej</td>
        <td th:text="${owner.lastName}">Kowalski</td>
    </tr>
    </tbody>
</table>
</body>
</html>
